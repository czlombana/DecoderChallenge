<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Monserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="encabezado">
            <h1><img src="./images/logo.png" alt="Logo Encriptador"></h1>
            <h2 class="titulo-ppal">Encriptador - Desencriptador </h2>
        </div>
    </header>

    <main class="main">
        <section>
           <textarea class="input-texto" cols="40" rows="6" required placeholder="Ingrese su texto"></textarea>
            <div class="botones">
                <button onclick="btnEncriptar()">Encriptar</button> 
                <button onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="35" rows="20"></textarea>
            <div class="btn-copiar">
                <button onclick="btnCopiar()">Copiar</button>
            </div>
        </section>
    </main>
    <script src="./scripts/script.js"></script>
    <footer>
        <p class="copyright">Camilo Lombana - &copy;Copyright Encriptador - 2022</p>
    </footer>

</body>

</html>
